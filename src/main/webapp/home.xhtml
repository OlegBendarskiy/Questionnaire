<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Questionnaire</title>
    <link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
</h:head>

<h:body>
    <p>Session ID: <h:outputText value="#{session.id}"/></p>

    <h:form>
        <h:commandButton action = "page2" value = "Page2" />
        <p:commandButton action = "page1" value = "Page1" />
    </h:form>

    <h:form id="helloworld-form">
        <div class="formM" style="margin: 0 auto 10px;">
        <p:panel header="PrimeFaces Hello World Example" class="form-signup">
            <h:panelGrid columns="2" cellpadding="4">
                <h:outputText value="First Name: " />
                <p:inputText id="first-name" value="#{user.firstName}" />
                <h:outputText value="Last Name: " />
                <p:inputText id="last-name" value="#{user.lastName}" />
                <p:commandButton id="submit" value="Submit"
                                 update="greeting-panel"
                                 oncomplete="PF('greetingDialog').show()" />
            </h:panelGrid>
        </p:panel>
        </div>

        <p:dialog header="Greeting" widgetVar="greetingDialog"
                  modal="true" resizable="false">
            <h:panelGrid id="greeting-panel" columns="1" cellpadding="4">
                <h:outputText value="Hello #{user.firstName} #{user.lastName}!"></h:outputText>
            </h:panelGrid>
        </p:dialog>

    </h:form>
</h:body>
</html>
