<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
    <style type="text/css">
        .ui-menu .ui-menuitem {
            float: right;
            padding-left: 10px;
            padding-right: 60px;
            margin: 5px;
        }

        .custom-error-message{
            padding:1px;
            color:red;
        }
        .ui-button{
            padding: 1px;
            margin: 5px;
            width: 350px;
        }

        html{
            margin: auto;
            padding: auto;
            min-width:100%;
        }

        .ui-inputfield{
            width: 350px;
            padding: 7px;
        }

        .logotype {
            background-image: url("#{resource['images/logotype.png']}") !important;
            width:140px;
            height:31px;
        }
        .iconOnlyButton{
            background: transparent !important;
            border: none !important;
        }

        input[required] + label {
            position: relative;
            left: -170px; /* move the label left and place it inside the input */
            color: #757575; /* placeholder color here */
        }

        input[required] + label:after {
            content:'*';
            color: red;
        }

        .custom-input-form {
            max-width:422px;
            max-height:600px;
            margin: auto;
            padding:30px;
            background: aliceblue;
            border:1px solid darkgray;
        }
    </style>
</h:head>

<h:body style="height: 68vh;">
    <ui:insert name="header">
        <ui:include src="/WEB-INF/templates/header.xhtml"/>
    </ui:insert>

    <div style="padding: 10px; min-height: 10vh;" class="text-center">
        <ui:insert name="messages">
            <p:messages id="messages" sticky="true" closable="true"/>
        </ui:insert>
    </div>

    <div style="height: 100%; padding: 10px;" class="text-center">
        <ui:insert name="content">
        </ui:insert>
    </div>

    <p:separator/>

    <div class="text-center">
        <ui:insert name="footer">
            <ui:include src="/WEB-INF/templates/footer.xhtml"/>
        </ui:insert>
    </div>

</h:body>
</html>
