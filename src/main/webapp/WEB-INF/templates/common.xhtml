<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="#{resource['css/commonStyle.css']}"/>
</h:head>

<h:body style="height: 68vh;">
    <ui:insert name="header">
        <ui:include src="/WEB-INF/templates/header.xhtml"/>
    </ui:insert>

    <div style="padding: 10px; min-height: 10vh;" class="text-center">
        <ui:insert name="messages">
            <p:messages id="messages" sticky="true" closable="true"/>
        </ui:insert>
    </div>

    <div style="height: 100%; padding: 10px;" class="text-center">
        <ui:insert name="content">
        </ui:insert>
    </div>

    <p:separator/>

    <div class="text-center">
        <ui:insert name="footer">
            <ui:include src="/WEB-INF/templates/footer.xhtml"/>
        </ui:insert>
    </div>

</h:body>
</html>
