<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:metadata>
    <f:viewAction action="#{user.clearErrors}" onPostBack="true"/>
    <f:event listener="#{user.verifyIsLoggedIn()}" type="preRenderView"/>
</f:metadata>
<h:head>
    <title>Registration</title>
</h:head>

<h:body>
    <ui:composition template="../templates/common.xhtml">
        <ui:define name="content">
            <div class="custom-input-form">
                <h:graphicImage name="images/logotype.png"/>
                <h4 style="padding:10px;">Sign Up</h4>
                <h:form id="signUp">
                    <h:panelGrid columns="1" style="margin: auto;">
                        <p:inputText placeholder="Email *" id="email"
                                     value="#{signUpBean.email}"
                                     styleClass="#{empty user.errors['email'] ? '' : 'ui-state-error'}">
                        </p:inputText>
                        <h:outputText value="#{user.errors['email']}" styleClass="custom-error-message"/>
                        <p:password placeholder="Password *" id="password"
                                    value="#{signUpBean.password}"
                                    styleClass="#{(empty user.errors['password'] and empty user.errors['confirmPassword']) ? '' : 'ui-state-error'}"/>
                        <h:outputText value="#{user.errors['password']}" styleClass="custom-error-message"/>
                        <p:password placeholder="Confirm Password *" id="confirmPassword"
                                    value="#{signUpBean.confirmPassword}"
                                    styleClass="#{(empty user.errors['password'] and empty user.errors['confirmPassword']) ? '' : 'ui-state-error'}"/>
                        <h:outputText value="#{user.errors['confirmPassword']}"
                                      styleClass="custom-error-message"/>
                        <p:inputText placeholder="First Name" id="firstName"
                                     value="#{signUpBean.firstName}"
                                     styleClass="#{empty user.errors['firstName'] ? '' : 'ui-state-error'}"/>
                        <h:outputText value="#{user.errors['firstName']}" styleClass="custom-error-message"/>
                        <p:inputText placeholder="Last Name" id="lastName"
                                     value="#{signUpBean.lastName}"
                                     styleClass="#{empty user.errors['lastName'] ? '' : 'ui-state-error'}"/>
                        <h:outputText value="#{user.errors['lastName']}" styleClass="custom-error-message"/>
                        <p:inputMask placeholder="Phone Number" id="phoneNumber"
                                     mask="+38 (999) 999-9999"
                                     value="#{signUpBean.phoneNumber}"
                                     styleClass="#{empty user.errors['phoneNumber'] ? '' : 'ui-state-error'}"/>
                        <h:outputText value="#{user.errors['phoneNumber']}" styleClass="custom-error-message"/>
                        <f:facet name="footer">
                            <p:commandButton value="SIGN UP" id="signUp" update="signUp messages"
                                             action="#{user.performRegistration()}"/>
                        </f:facet>
                    </h:panelGrid>
                </h:form>
                <h5>Already have account?
                    <p:link outcome="login" value="Log In"/>
                </h5>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
