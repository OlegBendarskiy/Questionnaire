<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:metadata>
    <f:viewAction action="#{user.clearErrors}" onPostBack="true"/>
</f:metadata>
<h:head>
    <title>Registration</title>
</h:head>

<h:body>
    <ui:composition template="../templates/common.xhtml">
        <ui:define name="content">
            <div class="custom-input-form text-left">
                <h4 style="padding: 0; margin: 0; text-align: left; margin: 0;">Edit Profile</h4>
                <p:separator/>
                <h:form id="editProfile">
                    <h:panelGrid columns="1" style="margin: auto;">
                        <h:outputText value="First Name" for="firstName"/>
                        <p:inputText id="firstName"
                                     value="#{editProfileBean.firstName}"
                                     styleClass="#{empty user.errors['firstName'] ? '' : 'ui-state-error'}">
                        </p:inputText>
                        <h:outputText value="#{user.errors['firstName']}" styleClass="custom-error-message"/>
                        <h:outputText value="Last Name" for="lastName"/>
                        <p:inputText id="lastName"
                                     value="#{editProfileBean.lastName}"
                                     styleClass="#{empty user.errors['lastName'] ? '' : 'ui-state-error'}">
                        </p:inputText>
                        <h:outputText value="#{user.errors['lastName']}" styleClass="custom-error-message"/>
                        <h:outputText value="Email *" for="email"/>
                        <p:inputText id="email"
                                     value="#{editProfileBean.email}"
                                     styleClass="#{empty user.errors['email'] ? '' : 'ui-state-error'}">
                        </p:inputText>
                        <h:outputText value="#{user.errors['email']}" styleClass="custom-error-message"/>
                        <h:outputText value="Phone Number" for="phoneNumber"/>
                        <p:inputMask placeholder="Phone Number" id="phoneNumber"
                                     mask="+38 (999) 999-9999"
                                     value="#{editProfileBean.phoneNumber}"
                                     styleClass="#{empty user.errors['phoneNumber'] ? '' : 'ui-state-error'}"/>
                        <h:outputText value="#{user.errors['phoneNumber']}" styleClass="custom-error-message"/>
                        <f:facet name="footer">
                            <p:commandButton value="SAVE" id="editProfile" update="messages editProfile"
                                             action="#{user.editProfile()}"/>
                        </f:facet>
                    </h:panelGrid>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
