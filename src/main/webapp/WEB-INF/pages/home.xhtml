<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Home</title>
    <link type="text/css" rel="stylesheet" href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-glass-x"/>
</h:head>

<h:body>
    <ui:composition template="../templates/common.xhtml">
        <ui:define name="messages">
            <p:messages id="message" sticky="true" showDetail="true" closable="true"/>
        </ui:define>
        <ui:define name="content">
            <div style="max-width:400px; max-height:400px; margin: auto; padding:30px ; background: aliceblue; border:1px solid darkgray;">
                <h:graphicImage name="images/logotype.png"/>
                <h4 style="padding:10px;">Home</h4>
                <h:form>
                    <h:panelGrid columns="1" style="margin: auto;">
                        <p:inputText placeholder="Email" style="width: 300px; padding:7px;" id="email" value="#{loginBean.email}"
                                     required="true"/>
                        <p:password placeholder="Password" style="width: 300px; padding:7px;" id="password" value="#{loginBean.password}"
                                    required="true"/>
                        <f:facet name="footer">
                            <p:commandButton value="LOG IN" id="login" style="width: 300px; " update="message"
                                             action="#{user.performLogin()}"/>
                        </f:facet>
                    </h:panelGrid>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
