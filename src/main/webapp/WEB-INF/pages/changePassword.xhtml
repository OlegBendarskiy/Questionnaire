<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:metadata>
    <f:viewAction action="#{user.clearErrors}" onPostBack="true"/>
    <f:event listener="#{user.doCommand('verifyLogin')}" type="preRenderView"/>
</f:metadata>
<h:head>
    <title>Registration</title>
</h:head>

<h:body>
    <ui:composition template="../templates/common.xhtml">
        <ui:define name="content">
            <div class="custom-input-form text-left">
                <h4 style="padding: 0; margin: 0; text-align: left; margin: 0;">Edit Profile</h4>
                <p:separator/>
                <h:form id="changePassword">
                    <h:panelGrid columns="1" style="margin: auto;">
                        <h:outputText value="Current Password *" for="currentPassword"/>
                        <p:password id="currentPassword"
                                    value="#{changePasswordBean.currentPassword}"
                                    styleClass="#{empty user.userContext.errors['currentPassword'] ? '' : 'ui-state-error'}"/>
                        <h:outputText value="#{user.userContext.errors['currentPassword']}" styleClass="custom-error-message"/>

                        <h:outputText value="New Password *" for="newPassword"/>
                        <p:password id="newPassword"
                                    value="#{changePasswordBean.newPassword}"
                                    styleClass="#{(empty user.userContext.errors['password'] and empty user.userContext.errors['confirmPassword']) ? '' : 'ui-state-error'}"/>
                        <h:outputText value="#{user.userContext.errors['password']}" styleClass="custom-error-message"/>

                        <h:outputText value="Confirm Password *" for="confirmPassword"/>
                        <p:password id="confirmPassword"
                                    value="#{changePasswordBean.confirmPassword}"
                                    styleClass="#{(empty user.userContext.errors['password'] and empty user.userContext.errors['confirmPassword']) ? '' : 'ui-state-error'}"/>
                        <h:outputText value="#{user.userContext.errors['confirmPassword']}" styleClass="custom-error-message"/>

                        <f:facet name="footer">
                            <p:commandButton value="SAVE" id="editProfile" update="messages changePassword"
                                             action="#{user.doCommand('changePassword')}"/>
                        </f:facet>
                    </h:panelGrid>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
