<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Registration</title>
    <style type="text/css">
        .ui-input-invalid {
            background-color:red
        }


    </style>
</h:head>

<h:body>
    <ui:composition template="../templates/common.xhtml">
        <ui:define name="content">
            <div class="custom-input-form">
                <h:graphicImage name="images/logotype.png"/>
                <h4 style="padding:10px;">Sign Up</h4>
                <h:form id="signUp">
                    <h:panelGrid columns="1" style="margin: auto;">
                        <p:inputText placeholder="Email *" id="email"
                                     value="#{signUpBean.email}"
                                     styleClass="#{user.hasError('email') ? 'ui-state-error' : ''}"
                                     style="width: 300px; padding:7px;">
                        </p:inputText>
                        <h:outputText value="#{user.getErrorMessage('email')}" style="padding:1px; color:red;"/>
                        <p:password placeholder="Password *" style="width: 300px; padding:7px;" id="password"
                                    value="#{signUpBean.password}"
                                    styleClass="#{(user.hasError('password') || user.hasError('confirmPassword')) ? 'ui-state-error' : ''}"/>
                        <h:outputText value="#{user.getErrorMessage('password')}" style="padding:1px; color:red;"/>

                        <p:password placeholder="Confirm Password *" style="width: 300px; padding:7px;" id="confirmPassword"
                                    value="#{signUpBean.confirmPassword}"
                                    styleClass="#{(user.hasError('confirmPassword') || user.hasError('password')) ? 'ui-state-error' : ''}"/>
                        <h:outputText value="#{user.getErrorMessage('confirmPassword')}" style="padding:1px; color:red;"/>
                        <p:inputText placeholder="First Name" style="width: 300px; padding:7px;" id="firstName"
                                     value="#{signUpBean.firstName}"
                                     styleClass="#{user.hasError('firstName') ? 'ui-state-error' : ''}"/>
                        <h:outputText value="#{user.getErrorMessage('firstName')}" style="padding:1px; color:red;"/>
                        <p:inputText placeholder="Last Name" style="width: 300px; padding:7px;" id="lastName"
                                     value="#{signUpBean.lastName}"
                                     styleClass="#{user.hasError('lastName') ? 'ui-state-error' : ''}"/>
                        <h:outputText value="#{user.getErrorMessage('lastName')}" style="padding:1px; color:red;"/>
                        <p:inputText placeholder="Phone Number" style="width: 300px; padding:7px;" id="phoneNumber"
                                     value="#{signUpBean.phoneNumber}"
                                     styleClass="#{user.hasError('phoneNumber') ? 'ui-state-error' : ''}"/>
                        <h:outputText value="#{user.getErrorMessage('phoneNumber')}" style="padding:1px; color:red;"/>
                        <f:facet name="footer">
                            <p:commandButton value="SIGN UP" id="signUp" style="width: 300px; " update="signUp messages"
                                             action="#{user.performRegistration()}"/>
                        </f:facet>
                    </h:panelGrid>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
