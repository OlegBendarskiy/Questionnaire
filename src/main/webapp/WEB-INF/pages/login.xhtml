<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:metadata>
    <f:viewAction action="#{user.clearErrors}" onPostBack="true"/>
    <f:event listener="#{user.doCommand('verifyIsLoggedIn')}" type="preRenderView"/>
</f:metadata>
<h:head>
    <title><ui:insert name="title">Login</ui:insert></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-glass-x"/>
</h:head>

<h:body>
    <ui:composition template="../templates/common.xhtml">
        <ui:define name="content">
            <div class="custom-input-form">
                <h:graphicImage name="images/logotype.png"/>
                <h4 style="padding:10px;">Log In</h4>
                <h:form id="login">
                    <h:panelGrid columns="1" style="margin: auto;">
                        <p:inputText placeholder="Email" id="email"
                                     value="#{loginBean.email}"
                                     styleClass="#{empty user.userContext.errors['email'] ? '' : 'ui-state-error'}">
                        </p:inputText>
                        <h:outputText value="#{user.userContext.errors['email']}" style="padding:1px; color:red;"/>
                        <p:password placeholder="Password" id="password"
                                    value="#{loginBean.password}"
                                    styleClass="#{empty user.userContext.errors['password'] ? '' : 'ui-state-error'}"/>
                        <h:outputText value="#{user.userContext.errors['password']}" styleClass="custom-error-message"/>
                        <f:facet name="footer">
                            <p:commandButton value="SIGN UP" id="login" update="login messages"
                                             action="#{user.doCommand('performLogin')}"/>
                        </f:facet>
                    </h:panelGrid>
                </h:form>
                <h5>Don't have account?
                    <p:link outcome="registration" value="Sign Up"/>
                </h5>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
