<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
<h:head>
    <title>Questionnaire</title>
</h:head>

<h:body>

    <ui:composition template = "WEB-INF/templates/common.xhtml">
        <ui:define name = "content">
            <br/><br/>
            <h:panelGrid columns="1" cellpadding="5">
                <p:commandButton value="Basic" type="button" onclick="PF('dlg1').show();" />

                <p:commandButton value="Modal" type="button" onclick="PF('dlg2').show();" />

                <p:commandButton value="Effects" type="button" onclick="PF('dlg3').show();" />
            </h:panelGrid>
            <p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40">
                <h:outputText value="Resistance to PrimeFaces is futile!" />
            </p:dialog>

            <p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="100">
                <h:outputText value="This is a Modal Dialog." />
            </p:dialog>
            <p:dialog header="Effects" widgetVar="dlg3" modal="true" showEffect="explode" hideEffect="bounce" height="100">
                <h:outputText value="This dialog has nice effects." />
            </p:dialog>
            <br/><br/>
        </ui:define>
    </ui:composition>

</h:body>
</html>
